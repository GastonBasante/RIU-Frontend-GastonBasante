<div class="input-wrapper">
  <span class="material-icons search-icon">search</span>

  <input
    id="hero-search"
    class="filter-input"
    type="text"
    [formControl]="searchControl"
    (keyup.enter)="onEnter()"
    placeholder="Búsqueda"
  />

  <button
    class="clear-button"
    *ngIf="searchControl.value"
    (click)="clearSearch()"
    aria-label="Limpiar filtro"
  >
    ✕
  </button>
</div>
